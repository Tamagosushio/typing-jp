<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピング</title>
  <style>
    * {
      font-variant-ligatures: none;
    }
    #main {
      margin-top: 30px;
    }
    #main > div {
      width: fit-content;
      margin: 0 auto;
    } 
    #text1, #text2 {
      font-size: 2rem;
    }
    #roman1, #roman2, #char-roman {
      font-size: 1.5rem;
    }
    #text1, #roman1 {
      color: red;
    }
  </style>
</head>
<body>
  <div id="main">
    <div>
      <span id="text1"></span><span id="text2"></span>
    </div>
    <div>
      <span id="roman1"></span><span id="roman2"></span>
    </div>
    <div>
      <span id="char-roman"></span>
    </div>
  </div>
  
  <script src="../dist/cdn/typing-jp.js"></script>
  <script src="./monkey_test.js"></script>
</body>
</html>
